<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - ferzui</title>
  <link rel="stylesheet" href="../../dist/ferzui.css">
  <link rel="stylesheet" href="../assets/docs.css">
</head>
<body>
  <script src="../assets/docs.js"></script>
  <section class="docs-main container d-flex justify-center items-center" style="min-height:70vh">
    <div class="card" style="max-width: 420px; width:100%">
      <div class="card-header">Masuk</div>
      <div class="card-body d-flex flex-col gap-3">
        <div>
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div>
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="••••••••">
        </div>
        <div class="d-flex justify-between items-center">
          <div class="form-check"><input class="form-check-input" type="checkbox" id="remember"><label for="remember">Ingat saya</label></div>
          <a href="#" class="link">Lupa password?</a>
        </div>
        <button class="btn btn-primary w-full">Masuk</button>
        <div class="text-center text-muted">Belum punya akun? <a href="#" class="link">Daftar</a></div>
      </div>
    </div>
  </section>
</body>
</html>
