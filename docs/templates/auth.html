<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Template - ferzui</title>
  <meta name="description" content="Template autentikasi lengkap dengan login, register, dan forgot password">
  <link rel="stylesheet" href="../../dist/ferzui.css">
  <link rel="stylesheet" href="../assets/docs.css">
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <style>
    /* Fallback CSS untuk memastikan styling tetap ada */
    :root {
      --fz-c-primary-500: #3b82f6;
      --fz-c-primary-600: #2563eb;
      --fz-c-primary-700: #1d4ed8;
      --fz-c-primary-100: #dbeafe;
      --fz-c-primary-50: #eff6ff;
      --fz-c-text: #1f2937;
      --fz-c-bg: #ffffff;
      --fz-c-surface: #ffffff;
      --fz-c-border: #e5e7eb;
      --fz-c-gray-50: #f9fafb;
      --fz-c-gray-100: #f3f4f6;
      --fz-c-gray-200: #e5e7eb;
      --fz-c-gray-300: #d1d5db;
      --fz-c-gray-400: #9ca3af;
      --fz-c-gray-500: #6b7280;
      --fz-c-gray-600: #4b5563;
      --fz-c-gray-700: #374151;
      --fz-c-gray-800: #1f2937;
      --fz-c-gray-900: #111827;
      --fz-c-success-500: #10b981;
      --fz-c-success-600: #059669;
      --fz-c-success-100: #d1fae5;
      --fz-c-danger-500: #ef4444;
      --fz-c-danger-600: #dc2626;
      --fz-c-danger-100: #fee2e2;
      --fz-c-warning-500: #f59e0b;
      --fz-c-warning-600: #d97706;
      --fz-c-warning-100: #fef3c7;
      --fz-c-info-500: #06b6d4;
      --fz-c-info-600: #0891b2;
      --fz-c-info-100: #cffafe;
      --fz-border-radius-sm: 0.25rem;
      --fz-border-radius-md: 0.375rem;
      --fz-border-radius-lg: 0.5rem;
      --fz-border-radius-xl: 0.75rem;
      --fz-border-radius-full: 9999px;
      --fz-space-1: 0.25rem;
      --fz-space-2: 0.5rem;
      --fz-space-3: 0.75rem;
      --fz-space-4: 1rem;
      --fz-space-5: 1.25rem;
      --fz-space-6: 1.5rem;
      --fz-space-8: 2rem;
      --fz-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --fz-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --fz-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --fz-shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: var(--fz-c-text);
      background: var(--fz-c-bg);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--fz-space-4);
    }
    
    .navbar {
      background: var(--fz-c-surface);
      border-bottom: 1px solid var(--fz-c-border);
      padding: var(--fz-space-4) 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--fz-c-primary-600);
      text-decoration: none;
    }
    
    .nav-link {
      color: var(--fz-c-text);
      text-decoration: none;
      padding: var(--fz-space-2) var(--fz-space-4);
      border-radius: var(--fz-border-radius-md);
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      background: var(--fz-c-gray-100);
      color: var(--fz-c-primary-600);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--fz-space-3) var(--fz-space-6);
      border: none;
      border-radius: var(--fz-border-radius-md);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--fz-c-primary-500);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--fz-c-primary-600);
      transform: translateY(-1px);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--fz-c-primary-600);
      border: 2px solid var(--fz-c-primary-500);
    }
    
    .btn-outline:hover {
      background: var(--fz-c-primary-500);
      color: white;
    }
    
    .card {
      background: var(--fz-c-surface);
      border: 1px solid var(--fz-c-border);
      border-radius: var(--fz-border-radius-lg);
      box-shadow: var(--fz-shadow-sm);
      overflow: hidden;
    }
    
    .card-body {
      padding: var(--fz-space-6);
    }
    
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
    
    .d-flex { display: flex; }
    .d-block { display: block; }
    .d-none { display: none; }
    
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .align-center { align-items: center; }
    
    .gap-2 { gap: var(--fz-space-2); }
    .gap-3 { gap: var(--fz-space-3); }
    .gap-4 { gap: var(--fz-space-4); }
    
    .mb-2 { margin-bottom: var(--fz-space-2); }
    .mb-3 { margin-bottom: var(--fz-space-3); }
    .mb-4 { margin-bottom: var(--fz-space-4); }
    .mb-6 { margin-bottom: var(--fz-space-6); }
    
    .mt-2 { margin-top: var(--fz-space-2); }
    .mt-3 { margin-top: var(--fz-space-3); }
    .mt-4 { margin-top: var(--fz-space-4); }
    .mt-6 { margin-top: var(--fz-space-6); }
    
    .p-2 { padding: var(--fz-space-2); }
    .p-3 { padding: var(--fz-space-3); }
    .p-4 { padding: var(--fz-space-4); }
    .p-6 { padding: var(--fz-space-6); }
    
    .rounded { border-radius: var(--fz-border-radius-md); }
    .rounded-lg { border-radius: var(--fz-border-radius-lg); }
    
    .shadow-sm { box-shadow: var(--fz-shadow-sm); }
    .shadow-md { box-shadow: var(--fz-shadow-md); }
    .shadow-lg { box-shadow: var(--fz-shadow-lg); }
    
    .bg-primary-50 { background: var(--fz-c-primary-50); }
    .bg-primary-100 { background: var(--fz-c-primary-100); }
    .bg-gray-50 { background: var(--fz-c-gray-50); }
    .bg-gray-100 { background: var(--fz-c-gray-100); }
    
    .text-primary-600 { color: var(--fz-c-primary-600); }
    .text-gray-500 { color: var(--fz-c-gray-500); }
    .text-gray-600 { color: var(--fz-c-gray-600); }
    .text-gray-700 { color: var(--fz-c-gray-700); }
    
    .font-bold { font-weight: 700; }
    .font-semibold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    
    .text-sm { font-size: 0.875rem; }
    .text-lg { font-size: 1.125rem; }
    .text-xl { font-size: 1.25rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .text-4xl { font-size: 2.25rem; }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 var(--fz-space-3);
      }
    }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--fz-c-primary-50) 0%, var(--fz-c-primary-100) 100%);
      padding: var(--fz-space-4);
    }
    
    .auth-card {
      background: var(--fz-c-surface);
      border-radius: var(--fz-border-radius-xl);
      box-shadow: var(--fz-shadow-xl);
      padding: var(--fz-space-8);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--fz-c-border);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--fz-space-8);
    }
    
    .auth-logo {
      width: 64px;
      height: 64px;
      background: var(--fz-c-primary-500);
      border-radius: var(--fz-border-radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--fz-space-4);
      font-size: 1.5rem;
      color: white;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: var(--fz-space-6);
      border-bottom: 1px solid var(--fz-c-border);
    }
    
    .auth-tab {
      flex: 1;
      padding: var(--fz-space-3);
      text-align: center;
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }
    
    .auth-tab.active {
      color: var(--fz-c-primary-600);
      border-bottom-color: var(--fz-c-primary-600);
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--fz-space-3);
      margin: var(--fz-space-6) 0;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--fz-space-2);
      padding: var(--fz-space-3);
      border: 1px solid var(--fz-c-border);
      border-radius: var(--fz-border-radius-md);
      background: var(--fz-c-surface);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      background: var(--fz-c-gray-50);
    }
    
    .divider {
      text-align: center;
      margin: var(--fz-space-6) 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--fz-c-border);
    }
    
    .divider span {
      background: var(--fz-c-surface);
      padding: 0 var(--fz-space-4);
      color: var(--fz-c-text-muted);
      font-size: 0.875rem;
    }
    
    .forgot-link {
      text-align: right;
      margin-top: var(--fz-space-2);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--fz-space-6);
      padding-top: var(--fz-space-6);
      border-top: 1px solid var(--fz-c-border);
    }
  </style>
</head>
<body>
  <script src="../assets/docs.js"></script>
  
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">F</div>
        <h1 class="text-2xl font-bold">Welcome to ferzui</h1>
        <p class="text-muted">Sign in to your account or create a new one</p>
      </div>
      
      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="showTab('login')">Sign In</button>
        <button class="auth-tab" onclick="showTab('register')">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <form class="auth-form active" id="login-form">
        <div class="space-y-4">
          <div>
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" required>
          </div>
          
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="form-checkbox">
              <span class="text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary w-full">Sign In</button>
        </div>
      </form>
      
      <!-- Register Form -->
      <form class="auth-form" id="register-form">
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="John" required>
            </div>
            <div>
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Doe" required>
            </div>
          </div>
          
          <div>
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="john@example.com" required>
          </div>
          
          <div>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create a password" required>
          </div>
          
          <div>
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password" required>
          </div>
          
          <label class="flex items-center gap-2">
            <input type="checkbox" class="form-checkbox" required>
            <span class="text-sm">I agree to the <a href="#" class="text-primary-600">Terms of Service</a> and <a href="#" class="text-primary-600">Privacy Policy</a></span>
          </label>
          
          <button type="submit" class="btn btn-primary w-full">Create Account</button>
        </div>
      </form>
      
      <!-- Social Login -->
      <div class="divider">
        <span>Or continue with</span>
      </div>
      
      <div class="social-login">
        <button class="social-btn">
          <span>üîç</span>
          <span>Google</span>
        </button>
        <button class="social-btn">
          <span>üìò</span>
          <span>Facebook</span>
        </button>
      </div>
      
      <!-- Footer -->
      <div class="auth-footer">
        <p class="text-sm text-muted">
          By signing up, you agree to our 
          <a href="#" class="text-primary-600">Terms of Service</a> and 
          <a href="#" class="text-primary-600">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
  
  <script>
    function showTab(tabName) {
      // Hide all forms
      document.querySelectorAll('.auth-form').forEach(form => {
        form.classList.remove('active');
      });
      
      // Remove active class from all tabs
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected form
      document.getElementById(tabName + '-form').classList.add('active');
      
      // Add active class to clicked tab
      event.target.classList.add('active');
    }
    
    // Form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login form submitted!');
    });
    
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Register form submitted!');
    });
    
    // Social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Social login clicked: ' + this.textContent.trim());
      });
    });
  </script>
</body>
</html>
