<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ferzui Theme Editor</title>
  <link rel="stylesheet" href="../dist/ferzui.css">
  <link rel="stylesheet" href="./assets/docs.css">
  <style>
    /* Fallback CSS untuk memastikan styling tetap ada */
    :root {
      --fz-c-primary-500: #3b82f6;
      --fz-c-primary-600: #2563eb;
      --fz-c-primary-700: #1d4ed8;
      --fz-c-primary-100: #dbeafe;
      --fz-c-primary-50: #eff6ff;
      --fz-c-text: #1f2937;
      --fz-c-bg: #ffffff;
      --fz-c-surface: #ffffff;
      --fz-c-border: #e5e7eb;
      --fz-c-gray-50: #f9fafb;
      --fz-c-gray-100: #f3f4f6;
      --fz-c-gray-200: #e5e7eb;
      --fz-c-gray-300: #d1d5db;
      --fz-c-gray-400: #9ca3af;
      --fz-c-gray-500: #6b7280;
      --fz-c-gray-600: #4b5563;
      --fz-c-gray-700: #374151;
      --fz-c-gray-800: #1f2937;
      --fz-c-gray-900: #111827;
      --fz-c-success-500: #10b981;
      --fz-c-success-600: #059669;
      --fz-c-success-100: #d1fae5;
      --fz-c-danger-500: #ef4444;
      --fz-c-danger-600: #dc2626;
      --fz-c-danger-100: #fee2e2;
      --fz-c-warning-500: #f59e0b;
      --fz-c-warning-600: #d97706;
      --fz-c-warning-100: #fef3c7;
      --fz-c-info-500: #06b6d4;
      --fz-c-info-600: #0891b2;
      --fz-c-info-100: #cffafe;
      --fz-border-radius-sm: 0.25rem;
      --fz-border-radius-md: 0.375rem;
      --fz-border-radius-lg: 0.5rem;
      --fz-border-radius-xl: 0.75rem;
      --fz-border-radius-full: 9999px;
      --fz-space-1: 0.25rem;
      --fz-space-2: 0.5rem;
      --fz-space-3: 0.75rem;
      --fz-space-4: 1rem;
      --fz-space-5: 1.25rem;
      --fz-space-6: 1.5rem;
      --fz-space-8: 2rem;
      --fz-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --fz-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --fz-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --fz-shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: var(--fz-c-text);
      background: var(--fz-c-bg);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--fz-space-4);
    }
    
    .navbar {
      background: var(--fz-c-surface);
      border-bottom: 1px solid var(--fz-c-border);
      padding: var(--fz-space-4) 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--fz-c-primary-600);
      text-decoration: none;
    }
    
    .nav-link {
      color: var(--fz-c-text);
      text-decoration: none;
      padding: var(--fz-space-2) var(--fz-space-4);
      border-radius: var(--fz-border-radius-md);
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      background: var(--fz-c-gray-100);
      color: var(--fz-c-primary-600);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--fz-space-3) var(--fz-space-6);
      border: none;
      border-radius: var(--fz-border-radius-md);
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: var(--fz-c-primary-500);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--fz-c-primary-600);
      transform: translateY(-1px);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--fz-c-primary-600);
      border: 2px solid var(--fz-c-primary-500);
    }
    
    .btn-outline:hover {
      background: var(--fz-c-primary-500);
      color: white;
    }
    
    .card {
      background: var(--fz-c-surface);
      border: 1px solid var(--fz-c-border);
      border-radius: var(--fz-border-radius-lg);
      box-shadow: var(--fz-shadow-sm);
      overflow: hidden;
    }
    
    .card-body {
      padding: var(--fz-space-6);
    }
    
    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-right { text-align: right; }
    
    .d-flex { display: flex; }
    .d-block { display: block; }
    .d-none { display: none; }
    
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .align-center { align-items: center; }
    
    .gap-2 { gap: var(--fz-space-2); }
    .gap-3 { gap: var(--fz-space-3); }
    .gap-4 { gap: var(--fz-space-4); }
    
    .mb-2 { margin-bottom: var(--fz-space-2); }
    .mb-3 { margin-bottom: var(--fz-space-3); }
    .mb-4 { margin-bottom: var(--fz-space-4); }
    .mb-6 { margin-bottom: var(--fz-space-6); }
    
    .mt-2 { margin-top: var(--fz-space-2); }
    .mt-3 { margin-top: var(--fz-space-3); }
    .mt-4 { margin-top: var(--fz-space-4); }
    .mt-6 { margin-top: var(--fz-space-6); }
    
    .p-2 { padding: var(--fz-space-2); }
    .p-3 { padding: var(--fz-space-3); }
    .p-4 { padding: var(--fz-space-4); }
    .p-6 { padding: var(--fz-space-6); }
    
    .rounded { border-radius: var(--fz-border-radius-md); }
    .rounded-lg { border-radius: var(--fz-border-radius-lg); }
    
    .shadow-sm { box-shadow: var(--fz-shadow-sm); }
    .shadow-md { box-shadow: var(--fz-shadow-md); }
    .shadow-lg { box-shadow: var(--fz-shadow-lg); }
    
    .bg-primary-50 { background: var(--fz-c-primary-50); }
    .bg-primary-100 { background: var(--fz-c-primary-100); }
    .bg-gray-50 { background: var(--fz-c-gray-50); }
    .bg-gray-100 { background: var(--fz-c-gray-100); }
    
    .text-primary-600 { color: var(--fz-c-primary-600); }
    .text-gray-500 { color: var(--fz-c-gray-500); }
    .text-gray-600 { color: var(--fz-c-gray-600); }
    .text-gray-700 { color: var(--fz-c-gray-700); }
    
    .font-bold { font-weight: 700; }
    .font-semibold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    
    .text-sm { font-size: 0.875rem; }
    .text-lg { font-size: 1.125rem; }
    .text-xl { font-size: 1.25rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .text-4xl { font-size: 2.25rem; }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 var(--fz-space-3);
      }
    }
  </style>
</head>
<body>
  <script src="./assets/docs.js"></script>
  <section class="docs-main container">
    <h1 id="theme-editor">Theme Editor</h1>
    <p class="lead">Ubah design tokens (CSS variables) secara live. Nilai disimpan di browser Anda (localStorage).</p>

    <div class="docs-example">
      <div class="preview">
        <form class="grid grid-cols-1 gap-4" id="themeForm" style="max-width:720px">
          <div class="card">
            <div class="card-header">Brand Colors</div>
            <div class="card-body grid grid-cols-2 gap-4">
              <label class="d-flex flex-col gap-2">
                <span>Primary 500</span>
                <input type="color" id="var--fz-c-primary-500" value="#3b82f6">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Primary 600</span>
                <input type="color" id="var--fz-c-primary-600" value="#2563eb">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Success 500</span>
                <input type="color" id="var--fz-c-success-500" value="#22c55e">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Danger 500</span>
                <input type="color" id="var--fz-c-danger-500" value="#ef4444">
              </label>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Surface & Text</div>
            <div class="card-body grid grid-cols-2 gap-4">
              <label class="d-flex flex-col gap-2">
                <span>Surface</span>
                <input type="color" id="var--fz-c-surface" value="#f9fafb">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Text</span>
                <input type="color" id="var--fz-c-text" value="#111827">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Border</span>
                <input type="color" id="var--fz-c-border" value="#e5e7eb">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Muted</span>
                <input type="color" id="var--fz-c-muted" value="#f3f4f6">
              </label>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Rounding & Shadows</div>
            <div class="card-body grid grid-cols-2 gap-4">
              <label class="d-flex flex-col gap-2">
                <span>Radius MD</span>
                <input type="range" min="0" max="32" step="1" id="radius-md" value="12">
              </label>
              <label class="d-flex flex-col gap-2">
                <span>Radius XL</span>
                <input type="range" min="0" max="48" step="1" id="radius-xl" value="24">
              </label>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="button" id="saveTheme">Simpan</button>
            <button class="btn btn-outline" type="button" id="resetTheme">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <h2 id="preview">Preview</h2>
    <div class="d-flex gap-3 flex-wrap">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <div class="card" style="min-width:260px">
        <div class="card-header">Card</div>
        <div class="card-body">Body</div>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const VARS = ['--fz-c-primary-500','--fz-c-primary-600','--fz-c-success-500','--fz-c-danger-500','--fz-c-surface','--fz-c-text','--fz-c-border','--fz-c-muted'];
      function setVar(name, value){ document.documentElement.style.setProperty(name, value); }
      function getVar(name){ return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
      function load(){
        try { const data = JSON.parse(localStorage.getItem('ferzui-theme')||'{}');
          Object.entries(data.vars||{}).forEach(([k,v])=> setVar(k,v));
          if(data.radius){ setVar('--fz-radius-md', data.radius.md+'px'); setVar('--fz-radius-xl', data.radius.xl+'px'); }
        } catch(_) {}
      }
      function save(){
        const data = { vars:{}, radius:{} };
        VARS.forEach(v=> data.vars[v] = getVar(v));
        data.radius.md = parseInt(getVar('--fz-radius-md'))||12;
        data.radius.xl = parseInt(getVar('--fz-radius-xl'))||24;
        localStorage.setItem('ferzui-theme', JSON.stringify(data));
      }
      function reset(){ localStorage.removeItem('ferzui-theme'); location.reload(); }

      load();

      // bind inputs
      VARS.forEach(v=>{
        const el = document.getElementById('var-'+v);
        if(el){ el.value = getVar(v) || el.value; el.addEventListener('input', ()=> setVar(v, el.value)); }
      });
      const rmd = document.getElementById('radius-md');
      const rxl = document.getElementById('radius-xl');
      if(rmd) rmd.addEventListener('input', ()=> setVar('--fz-radius-md', rmd.value+'px'));
      if(rxl) rxl.addEventListener('input', ()=> setVar('--fz-radius-xl', rxl.value+'px'));

      document.getElementById('saveTheme').addEventListener('click', save);
      document.getElementById('resetTheme').addEventListener('click', reset);
    })();
  </script>
</body>
</html>
